        // Función para renderizar los productos
        function renderProducts(productsToRender) {
            const productCatalog = document.getElementById('productCatalog');
            productCatalog.innerHTML = '';
            
            if (productsToRender.length === 0) {
                productCatalog.innerHTML = '<p class="col-span-full text-center text-gray-500 py-8">No se encontraron productos que coincidan con tu búsqueda.</p>';
                return;
            }
            
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105';
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full card-image">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">${product.name}</h3>
                        <p class="text-gray-600">${product.brand}</p>
                        <p class="text-blue-600 font-semibold mt-2">$${product.price.toFixed(2)}</p>
                        <button class="w-full mt-2 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                            Ver detalles
                        </button>
                    </div>
                `;
                
                productCatalog.appendChild(productCard);
            });
        }
        
        // Función para filtrar productos
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedBrand = document.getElementById('brandFilter').value;
            
            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesBrand = selectedBrand === '' || product.brand === selectedBrand;
                
                return matchesSearch && matchesBrand;
            });
            
            renderProducts(filteredProducts);
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('brandFilter').addEventListener('change', filterProducts);
        
        // Inicializar el catálogo con todos los productos
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(products);
        });
